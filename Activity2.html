<!DOCTYPE html>
<html>
    <head>
        <style>
            img#catright{
                float:right
            }
            img#catleft{
                float:left
            }
        </style>


    </head>
    <body>
        <h2>Float Right</h2>

        <p>In this example, the image will float to the right in the 
            paragraph, and the text in the paragraph will wrap around the image
        </p>

        <p>
            <img id="catright" src="cat.jpeg" alt="pinterest" style="width:200px;height:200px;">
            <img id="catleft" src="cat.jpeg" alt="pinterest" style="width:200px;height: 200px;">
            <center> This is a dummy content used to understand float property </center>
        </p>
    </body>
</html>
